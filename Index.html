<!doctype html>
<html lang="en">

<head>

    <title>나만의 중고마켓</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

      <style>
            .card {
              transition: transform 0.3s ease;

            .card:hover {

</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">

    <div class="container">
        <div class="row">
           <div class="col-md-4 mb-4">
            <div class="card">
              <img src="냄비.jpg" class="card-img-top" alt="냄비">
              <div class="card-body">

                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>

              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="나무 의자.jpg" class="card-img-top" alt="의자">

                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>

                <h5 class="card-title">노트북</h5>

                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
